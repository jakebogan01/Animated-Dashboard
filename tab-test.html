<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
        <script>tailwind.config={theme:{extend:{}}}</script>
        <style>
            [x-cloak] {
                display: none !important;
            }
        </style>
    </head>
    <body>

        <div x-data="{
                selectedId: null,
                init() {
                    // Set the first available tab on the page on page load.
                    this.$nextTick(() => this.select(this.$id('tab', 1)))
                },
                select(id) {
                    this.selectedId = id
                },
                isSelected(id) {
                    return this.selectedId === id
                },
                whichChild(el, parent) {
                    return Array.from(parent.children).indexOf(el) + 1
                }
            }"
            x-id="['tab']"
            class="mx-auto max-w-3xl">

            <ul x-ref="tablist"
                @keydown.right.prevent.stop="$focus.wrap().next()"
                @keydown.home.prevent.stop="$focus.first()"
                @keydown.page-up.prevent.stop="$focus.first()"
                @keydown.left.prevent.stop="$focus.wrap().prev()"
                @keydown.end.prevent.stop="$focus.last()"
                @keydown.page-down.prevent.stop="$focus.last()"
                class="-mb-px flex items-stretch">
                <!-- Tab -->
                <li>
                    <button :id="$id('tab', whichChild($el.parentElement, $refs.tablist))"
                            @click="select($el.id)"
                            @mousedown.prevent
                            @focus="select($el.id)"
                            :class="isSelected($el.id) ? 'border-gray-200 bg-white text-red-500' : 'border-transparent'"
                            class="inline-flex rounded-t-md border-t border-l border-r px-5 py-2.5">
                        Tab 1
                    </button>
                </li>
                <li>
                    <button :id="$id('tab', whichChild($el.parentElement, $refs.tablist))"
                            @click="select($el.id)"
                            @mousedown.prevent
                            @focus="select($el.id)"
                            :class="isSelected($el.id) ? 'border-gray-200 bg-white text-red-500' : 'border-transparent'"
                            class="inline-flex rounded-t-md border-t border-l border-r px-5 py-2.5">
                        Tab 2
                    </button>
                </li>
                <li>
                    <button :id="$id('tab', whichChild($el.parentElement, $refs.tablist))"
                            @click="select($el.id)"
                            @mousedown.prevent
                            @focus="select($el.id)"
                            :class="isSelected($el.id) ? 'border-gray-200 bg-white text-red-500' : 'border-transparent'"
                            class="inline-flex rounded-t-md border-t border-l border-r px-5 py-2.5">
                        Tab 3
                    </button>
                </li>
            </ul>

            <!-- Panels -->
            <div class="rounded-b-md border border-gray-200 bg-white">
                <section x-show="isSelected($id('tab', whichChild($el, $el.parentElement)))"
                         :aria-labelledby="$id('tab', whichChild($el, $el.parentElement))"
                         class="p-8"
                         x-cloak>
                    <h2 class="text-xl font-bold">Tab 1 Content</h2>
                </section>

                <section x-show="isSelected($id('tab', whichChild($el, $el.parentElement)))"
                         :aria-labelledby="$id('tab', whichChild($el, $el.parentElement))"
                         class="p-8"
                         x-cloak>
                    <h2 class="text-xl font-bold">Tab 2 Content</h2>
                </section>

                <section x-show="isSelected($id('tab', whichChild($el, $el.parentElement)))"
                         :aria-labelledby="$id('tab', whichChild($el, $el.parentElement))"
                         class="p-8"
                         x-cloak>
                    <h2 class="text-xl font-bold">Tab 3 Content</h2>
                </section>
            </div>

        </div>

    </body>
</html>
